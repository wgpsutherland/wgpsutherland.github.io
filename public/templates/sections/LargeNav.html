<div class="container">
    <div class="row">
        <div class="col-xs-1"></div>

        <% _.each(views, function(view) { %>

        <div class="col-xs-2">
            <p class="nav-link">
                <strong>
                    <span class="fa fa-<%= view.icon %>"></span>
                    <%= view.name %>
                </strong>
            </p>
        </div>

        <% }); %>

        <div class="col-xs-1"></div>
    </div>
</div>
