<div class="container">

    <h1 class="view-header">AWARDS</h1>

    <div class="row">

        <% awardsCollection.each(function(award, i) { %>

        <% if(i % 3 === 0) { %>
            <div class="row award-row">
        <% } %>

        <div class="col-xs-4 award-outer-wrapper">
            <div class="award-inner-wrapper">
                <p><strong><%= award.get('name') %></strong></p>
                <p><%= award.get('reason') %></p>
            </div>
        </div>

        <% if((i + 1) % 3 === 0 || i === awardsCollection.length - 1) { %>
            </div>
        <% } %>

        <% }); %>

    </div>

</div>
