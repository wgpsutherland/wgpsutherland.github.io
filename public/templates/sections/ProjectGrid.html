<% _.each(collection, function(project) { %>
    <div class="col-lg-4 col-sm-6 project-outer-wrapper project-wrapper-<%= project.get('name') %>">
        <p class="project-info">
            <strong><%= project.get('name') %></strong>
        </p>
        <p><%= project.get('description') %></p>
    </div>
<% }); %>
